<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Equipo</title>
</head>
<body>
    <h1>Eliminar Equipo: {{ equipo.nombre_equipo }}</h1>
    <p>¿Estás seguro de que deseas eliminar este equipo?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'consulta_inventario' %}">Cancelar</a>
</body>
</html>
