<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Inmuebles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Inmuebles</h1>
        <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <label for="archivo">Selecciona un archivo CSV:</label>
            <input type="file" name="archivo" accept=".csv">
            <button type="submit">Subir</button>
        </form>
    </div>
</body>
</html>
